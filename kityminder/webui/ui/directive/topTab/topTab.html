<tabset>
  <tab
    heading="{{ 'idea' | lang: 'ui/tabs'; }}"
    ng-click="toggleTopTab('idea')"
    select="setCurTab('idea')"
  >
    <undo-redo editor="editor"></undo-redo>
    <arrange minder="minder"></arrange>
    <progress-editor minder="minder"></progress-editor>
    <hyper-link minder="minder"></hyper-link>
    <image-btn minder="minder"></image-btn>
    <note-btn minder="minder"></note-btn>
    <style-operator minder="minder" class="inline-directive"></style-operator>
    <font-operator minder="minder" class="inline-directive"></font-operator>
  </tab>
  <tab
    heading="{{ 'appearence' | lang: 'ui/tabs'; }}"
    ng-click="toggleTopTab('appearance')"
    select="setCurTab('appearance')"
  >
    <template-list minder="minder" class="inline-directive"></template-list>
    <theme-list minder="minder"></theme-list>
    <layout minder="minder" class="inline-directive"></layout>
</tab>
  <tab
    heading="{{ 'view' | lang: 'ui/tabs'; }}"
    ng-click="toggleTopTab('view')"
    select="setCurTab('view')"
  >
    <append-node minder="minder"></append-node>
    <operation minder="minder"></operation>
    <expand-level minder="minder"></expand-level>
    <select-all minder="minder"></select-all>
    <search-btn minder="minder"></search-btn>
    <priority-editor minder="minder"></priority-editor>
    <resource-editor minder="minder"></resource-editor>
  </tab>
</tabset>
